<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/1ad71beb49.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar-top">
           <div class="logo margin-top">
                <span>IMDb</span>
           </div>
           <button id="menu">
            <div>
            <div class="bar1"></div>
            <div class="bar1"></div>
            <div class="bar1"></div>
            </div>
            <span>Menu</span>
           </button>
           <div class="container">
            <button class="btn" id="btn">
              All
              <i class="bx bx-chevron-down" id="arrow"></i>
            </button>
          
            <div class="dropdown" id="dropdown">
              <span href="" id="All">
                All
              </span>
              <span href="" id="titles">
                <i class="bx bx-plus-circle"></i>
                Titles
              </span>
              <span href="" id="episode">
                <i class="fa-solid fa-tv"></i>
                Episode
              </span>
              <span href="" id="series">
                <i class="bx bx-folder"></i>
                series
              </span>
              <span href="" id="imdbs">
                <i class="bx bx-user"></i>
                IMDb ids
              </span>
            </div>
          </div>
           <input id="search" type="text">
           <a ><img src="searchicon.svg" id="find" alt=""></a>
           <div class="watchlist">
           <img src="bookmark.png" alt="">
           <span>Watchlist</span>
        </div>
        <Span style="color:white; margin-left:100px;">Sign In</Span>  
    </nav>
    <div class="toggle" id="toggle">
        <button id="closeshow">X</button>
    </div>  
    <main>
      <div class="slideshow" id="slideshow">
        <button>
          <i class="fa-solid fa-chevron-left fa-4x" style="color: #f5f5f5;"></i> </button>
          <div class="slideshow" id="innershow"></div>
          <button>
            <i class="fa-solid fa-chevron-right fa-4x" style="color: #f5f5f5;"></i></button>
          </div>
          <div id="searchResult">
            <span>Search Result Will Appear here</span>
          </div>
          <div id="extended">
            
            <div id="details"></div>
          </div>
        </main>  
        <aside>
          <div>
            <img id="aside1" class="asideimg" src="" alt="">
          </div>
          <div>
            <img id="aside2" class="asideimg" src="" alt="">
          </div>
          <div>
            <img id="aside3" class="asideimg" src="" alt="">
          </div>
          <h2 style="color: #ffffff; margin-top: 60vh;">Favourites</h2>
            <div id="fav">
              
            </div>
        </aside>
    
    <script src="index.js"></script>
</body>
</html>
